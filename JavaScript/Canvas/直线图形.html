<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>直线图形|Canvas绘图</title>
	<style type="text/css">
		canvas {border: 1px solid black;}
	</style>
    </head>
    <body>
	    <canvas id="cas" width="600" height="600"></canvas>
    </body>
    <script type="text/javascript">
		//获得画布
		var cas = document.getElementById("cas");
		//获取工具
		var ctx = cas.getContext("2d");
		
		ctx.moveTo(100-4,100-4);
		ctx.lineTo(104,96);
		ctx.lineTo(104,104);
		ctx.lineTo(96,104);
		ctx.closePath();
		ctx.fill();
		
		ctx.beginPath();
		ctx.setLineDash([5]);
		ctx.moveTo(100,100);
		ctx.lineTo(100,0);
		ctx.stroke();	//描边
		
		ctx.beginPath();
		ctx.setLineDash([5]);
		ctx.moveTo(100,100);
		ctx.lineTo(0,100);
		ctx.stroke();
    </script>
</html>
