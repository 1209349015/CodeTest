}

function randomStrCode(len) {
    if(!len) len = 4;
    var d,
        e,
        b = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        c = "";
    for (d = 0; len > d; d += 1){
        e = Math.random() * b.length, e = Math.floor(e), c += b.charAt(e);
    }
    return c.toLocaleUpperCase();
}
