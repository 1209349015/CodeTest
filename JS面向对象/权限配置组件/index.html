<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象权限配置组件</title>
    <link rel="stylesheet" href="./assets/css/UserRuleSelect.css">
</head>
<body>
    <button id="ToggleComponents">权限配置</button>
    <div class="container"></div>
    
    <script src="./assets/js/UserRuleSelect.js"></script>
    <script>
        window.onload = function() {
            var userRuleSelect = new UserRuleSelect({
                defaultShow: false,//默认不显示
                onOk: function() {
                    alert('success ok');
                    this.hide();
                }
            });
            document.getElementById('ToggleComponents').onclick = function() {
                if(userRuleSelect.status){
                    userRuleSelect.hide();
                }else{
                    userRuleSelect.show();
                }            
            };
        };
    </script>
</body>
</html>
