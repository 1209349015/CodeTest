<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				float: left;
				border: 1px solid #ccc;
			}
			div:nth-child(1)::before {
				width: 200px;
				height: 200px;
				position: absolute;
				box-shadow: inset 0px 0px 20px 3px red;
				opacity: 0;
				transition: all .3s ease 0s;
			}
			div:nth-child(1):hover::before {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			内容
		</div>
		<div id="div2">
			内容
		</div>
		<div id="div3">
			内容
		</div>
		<div id="div4">
			内容
		</div>
	</body>
</html>
