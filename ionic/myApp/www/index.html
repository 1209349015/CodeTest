<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    

    <!-- ionic/angularjs js ,这个文件里合并了angular.js文件-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- 用于调用底层硬件 -->
    <script src="cordova.js"></script>
  
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
      .box{
        height: 500px;
        width:100%;
      }
    </style>
  </head>
  <body ng-app="starter" ng-controller="demoController">
    <!-- <ion-header-bar class="royal-bg">标题</ion-header-bar> -->
      <ion-content  scroll="true" has-bouncing="true" class="assertive-bg">
      <button class="button button-royal" ng-click="showPopup()">Popup</button>
      <button class="button button-positive" ng-click="showActionSheet()">ActionSheet</button>
      <button class="button button-assertive" ng-click="showModal()">ShowModal</button>

      </ion-content>
    <!-- <ion-footer-bar>底部</ion-footer-bar> -->

  <!-- 弹出的模态框 -->
  <script id="modal" type="text/ng-template">
      <ion-modal-view>
         <ion-header-bar>我是标题</ion-header-bar>
         <ion-content scroll="true">
           中间内容
           <button class="button button-energized" ng-click="hideModal()">hideModal</button>
         </ion-content>
         <ion-footer-bar>我也底部</ion-footer-bar>
      </ion-modal-view>
  </script>

  </body>
</html>
