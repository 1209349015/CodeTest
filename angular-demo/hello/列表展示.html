<ul ng-controller="ActivitiesListCtrl">

        {{activity.name}}
    </li>
</ul>

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    function ActivitiesListCtrl($scope){
        $scope.activities = [

            {"name":"超叔"},

    }
